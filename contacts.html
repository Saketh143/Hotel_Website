<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to the most extraordinary hotel in Mumbai">
  <meta name="keywords" content="hotel,mumbai hotel,India,Maharashtra Hotel">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/9ecc161125.js" crossorigin="anonymous"></script>
  <title>Hotel Sak | Contact</title>
</head>
<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html">SAK</a></h1>
        <ul>
          <li><a  href="index.html">Home</a></li>
          <li><a  href="about.html">About</a></li>
          <li><a class="current" href="contacts.html">Contact</a></li>
        </ul>
      </div>
     </nav>
  </header>
  <section id="contact-form" class="py-3">
    <div class="container">
      <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
      <p>Please fill the form below to contact us.</p>
      <form action="process.php">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </section>
  <section id="contact-info" class="bg-dark">
    <div class="container">
      <div class="box bg-dark">
        <i class="fas fa-hotel fa-3x"></i>
        <h3>Location</h3>
        <p>Mumbai</p>
      </div>
      <div class="box bg-dark">
        <i class="fas fa-phone fa-3x"></i>
        <h3>Contact</h3>
        <p>(+91) 55555-55555</p>
      </div>
      <div class="box bg-dark">
        <i class="fas fa-envelope fa-3x"></i>
        <h3>Mail</h3>
        <p>hotelsak.co.in
        </p>    
      </div>
    </div>
  </section>
  
  <footer id="main-footer">
    <p>Hotel Sak &copy; All Rights Reserverd 2020</p>
  </footer>
</body>
</html>
